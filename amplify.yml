version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: 'assets/**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: 'index.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '**/*.png'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
  - pattern: '**/*.jpg'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
  - pattern: '**/*.jpeg'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
