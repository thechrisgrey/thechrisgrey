version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: 'max-age=31536000; includeSubDomains'
      - key: X-Content-Type-Options
        value: 'nosniff'
      - key: X-Frame-Options
        value: 'SAMEORIGIN'
      - key: Referrer-Policy
        value: 'strict-origin-when-cross-origin'
      - key: Permissions-Policy
        value: 'camera=(), microphone=(), geolocation=()'
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn.sanity.io https://i.ytimg.com; connect-src 'self' https://cloudflareinsights.com https://*.lambda-url.us-east-2.on.aws https://*.lambda-url.us-east-1.on.aws https://*.sanity.io https://*.apicdn.sanity.io; frame-src https://www.youtube.com https://open.spotify.com https://www.buzzsprout.com; worker-src 'none'; object-src 'none'"
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: 'assets/**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: 'index.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '**/*.png'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
  - pattern: '**/*.jpg'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
  - pattern: '**/*.jpeg'
    headers:
      - key: Cache-Control
        value: 'public, max-age=604800'
